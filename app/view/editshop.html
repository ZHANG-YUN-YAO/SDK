<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" href="{CSS_PATH}layui.css">
    <link rel="stylesheet" href="{CSS_PATH}insertcate.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--引入头部-->
    {include file ='header.html'}
    <div class="layui-side layui-bg-black">

        <!--引入侧边栏-->
        {include file ='slide.html'}

    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="post" id="myform" enctype="application/x-www-form-urlencoded">
                <div class="layui-form-item">
                    <label class="layui-form-label" type="sel">店铺分类</label>

                    <div class="layui-input-block">
                        <!--<input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">-->
                        <select name="cid" lay-verify="required">
                            {foreach $information2 as $va }
                            {if $va['id']==$information['cid']}
                            <option selected value="{$va['id']}">{$va['title']}</option>

                            {else}
                            <option  value="{$va['id']}">{$va['title']}</option>
                            {/if}
                            {/foreach}
                            <!--<option value="0">一级栏目</option>-->

                            <!--<option value="1">上海</option>-->
                            <!--<option value="2">广州</option>-->
                            <!--<option value="3">深圳</option>-->
                            <!--<option value="4">杭州</option>-->
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">店铺名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sname" required lay-verify="required" placeholder="请输入店铺名称"
                               autocomplete="off" class="layui-input" value="{$information['sname']}">
                    </div>
                </div>
                <!--上传文件-->


                <div class="layui-form-item">
                    <label class="layui-form-label">公告</label>
                    <div class="layui-input-inline">
                        <input type="text" name="notice" required lay-verify="required" placeholder="公告"
                               autocomplete="off" class="layui-input" value="{$information['notice']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">配送信息</label>
                    <div class="layui-input-inline">
                        <input type="text" name="fee" required lay-verify="required" placeholder="配送信息"
                               autocomplete="off" class="layui-input" value="{$information['fee']}">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">店铺口号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="slogan" required lay-verify="required" placeholder="店铺理念"
                               autocomplete="off" class="layui-input" value="{$information['slogan']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">经营范围</label>
                    <div class="layui-input-inline">
                        <input type="text" name="stype" required lay-verify="required" placeholder="经营范围"
                               autocomplete="off" class="layui-input" value="{$information['stype']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系方式</label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" required lay-verify="required" placeholder="联系方式"
                               autocomplete="off" class="layui-input" value="{$information['phone']}">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">上传缩略图</label>
                    <button type="button" class="layui-btn" id="test1">
                        <i class="layui-icon">&#xe67c;</i>上传图片
                    </button>
                </div>
                <ul class="imgbox">
                    <li>
                    <img src="{$information['sthumb']}" name="sthumb" id="sthumb" alt="" width="100px" height="100px" >
                    <div class="mask"></div>
                    <div class="button">
                        <i class="layui-icon layui-icon-search"></i>
                        <i class="layui-icon layui-icon-delete"></i>
                    </div></li>
                </ul>
                <input type="hidden" name="sthumb" value="{$information['sthumb']}">

                <div class="layui-form-item">
                    <label class="layui-form-label">实景图</label>
                    <button type="button" class="layui-btn" id="test2">
                        <i class="layui-icon">&#xe67c;</i>多图上传
                    </button>
                </div>


                <ul class="imgbox2" style="display: flex">
                    {foreach $view as $vv}
                    <li>
                        <img src="{$vv}" name="sthumb" id="ssthumb" alt="" width="100px" height="100px" >
                        <div class="mask"></div>
                        <div class="button">
                            <i class="layui-icon layui-icon-search"></i>
                            <i class="layui-icon layui-icon-delete"></i>
                        </div></li>
                    {/foreach}
                </ul>
                <input type="hidden" name="view" value="{$information['view']}">
                <input type="hidden" name="sid" value="{$information['sid']}">

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="{LAYUIJS_PATH}layui.all.js"></script>
<script src="{JS_PATH}adminlogin.js"></script>
<script src="{JS_PATH}editshop.js"></script>
</body>
</html>

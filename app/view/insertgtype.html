<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" href="{CSS_PATH}layui.css">
    <link rel="stylesheet" href="{CSS_PATH}insertcate.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--引入头部-->
    {include file ='header.html'}

    <div class="layui-side layui-bg-black">

        <!--引入侧边栏-->
        {include file ='slide.html'}

    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <form class="layui-form" action="" id="myform">
                <div class="layui-form-item">
                    <label class="layui-form-label" type="sel">商品分类</label>
                    <div class="layui-input-block">
                            <select name="gid" lay-verify="required">
                                {foreach $show  as  $v}
                                <option value="{$v['sid']}">{$v['sname']}</option>
                                {/foreach}
                                <!--<option value="1">上海</option>-->
                                <!--<option value="2">广州</option>-->
                                <!--<option value="3">深圳</option>-->
                                <!--<option value="4">杭州</option>-->
                            </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">商品分类名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required lay-verify="required" placeholder="商品分类名称" autocomplete="off" class="layui-input" value="">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                    <!--<label class="layui-form-label">商品分类</label>-->
                    <!--<div class="layui-input-inline">-->
                        <!--<input type="text" name="cid" required lay-verify="required" placeholder="商品分类" autocomplete="off" class="layui-input" value="">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="submit1">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script src="{LAYUIJS_PATH}layui.all.js"></script>
<script src="{JS_PATH}adminlogin.js"></script>
<script src="{JS_PATH}insertgtype.js"></script>
</body>
</html>

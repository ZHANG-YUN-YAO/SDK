<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>

    <link rel="stylesheet" href="{CSS_PATH}layui.css">
</head>
<style>
    /*.laytable-cell-1-0-2{*/
    /*height: 90px;*/
    /*}*/
    .layui-table-cell{
        height: 100px;
        line-height: 100px;
        text-align: center;
    }
</style>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--引入头部-->
    {include file ='header.html'}


    <div class="layui-side layui-bg-black">
        <!--引入侧边栏-->
        {include file ='slide.html'}
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                <button class="layui-btn layui-btn-sm" lay-event="deles">删除</button>
            </div>
        </script>

        <!--右边删除修改的操作列-->
        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
        <script type="text/html" >

        </script>


        <div class="demoTable">
            按ID搜索：
            <div class="layui-inline">
                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
            </div>
            按商品名称搜索：
            <div class="layui-inline">
                <input class="layui-input" name="title" id="title" autocomplete="off">
            </div>
            按cID搜索：
            <div class="layui-inline">
                <input class="layui-input" name="cid" id="cid" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>


        <div style="padding: 15px;">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 版权是我的
    </div>

</div>
<script src="{LAYUIJS_PATH}layui.all.js"></script>
<script src="{JS_PATH}managegoods.js"></script>
</body>
</html>
